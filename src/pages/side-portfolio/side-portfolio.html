
<ion-header>
  <ion-navbar>
    <ion-title>Portfolio</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
    <ion-slides pager>

        <ion-slide style="background-color: gray">
            <ion-card>

                <ion-item>
                  <ion-avatar item-start>
                    <img src="assets/imgs/logo.png">
                  </ion-avatar>
                  <h2>Marty McFly</h2>
                  <p>November 5, 1955</p>
                </ion-item>
              
                <img src="assets/imgs/nn.jpg">
              
                <ion-card-content>
                  <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
                </ion-card-content>
              
                <ion-row>
                  <ion-col>
                    <button ion-button icon-start clear small>
                      <ion-icon name="thumbs-up"></ion-icon>
                      <div>12 Likes</div>
                    </button>
                  </ion-col>
                  <ion-col>
                    <button ion-button icon-start clear small>
                      <ion-icon name="text"></ion-icon>
                      <div>4 Comments</div>
                    </button>
                  </ion-col>
                  <ion-col center text-center>
                    <ion-note>
                      11h ago
                    </ion-note>
                  </ion-col>
                </ion-row>
              
              </ion-card>
        </ion-slide>
      
        <ion-slide style="background-color: blue">
          <h2>Slide 2</h2>
        </ion-slide>
      
        <ion-slide style="background-color: red">
          <h2>Slide 3</h2>
        </ion-slide>
      
      </ion-slides>

</ion-content>
